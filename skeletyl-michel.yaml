layout: {qmk_keyboard: bastardkb/skeletyl/v2/splinky_3, qmk_layout: LAYOUT_split_3x5_3}
layers:
  Dvorak:
  - ['''', ',', ., P, Y, F, G, C, R, L]
  - [{t: A, h: ^ Ctrl}, {t: O, h: ⌥ Alt}, {t: E, h: ⌘ Command}, {t: U, h: ⇧ Shift}, I, D, {t: H, h: ⇧ RSFT}, {t: T, h: ⌘ Command}, {t: N, h: ⌥ Alt}, {t: S, h: ^ Ctrl}]
  - [{t: ;, h: MOUSE}, Q, J, K, X, B, M, W, V, {t: Z, h: MOUSE}]
  - [{t: ↹ Tab, h: FUNCTION}, {t: ⌫ Backspace, h: NAVIGATION}, Esc, '`', {t: ␣ Space, h: NUMBERS}, {t: ↩ Enter, h: SYMBOLS}]
  Numbers:
  - ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0']
  - ['[', '', '', '', \, '', ⇧ Shift, ⌘ Command, ⌥ Alt, ^ Ctrl]
  - [']', '', '', '', /, '', '', '', '', '']
  - ['-', '=', ., '', {t: ▽, type: trans}, '']
  Symbols:
  - ['!', '@', '#', $, '%', ^, '&', '*', (, )]
  - ['{', '', '', '', '|', '', ⇧ Shift, ⌘ Command, ⌥ Alt, ^ Ctrl]
  - ['}', '', '', '', '?', '', '', '', '', '']
  - [_, +, '~', '', '', {t: ▽, type: trans}]
  Function:
  - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10]
  - [^ Ctrl, ⌥ Alt, ⌘ Command, ⇧ Shift, '', $$vol_up$$, Caps Word, $$bri_up$$, '', F11]
  - ['', '', '', '', '', $$vol_down$$, Print Screen, $$bri_down$$, '', F12]
  - [{t: ▽, type: trans}, '', '', '', '', '']
  Navigation:
  - ['', '', '', '', '', '', Mouse Wheel Left, Mouse Wheel Up, Mouse Wheel Down, Mouse Wheel Right]
  - [^ Ctrl, ⌥ Alt, ⌘ Command, ⇧ Shift, '', ⇪ Caps Lock, ← Left, ↑ Up, ↓ Down, → Right]
  - ['', '', '', '', '', ⎀ Ins, ⤒ Home, ⇞ PgUp, ⇟ PgDn, ⤓ End]
  - ['', {t: ▽, type: trans}, '', ⌦ Del, ␣ Space, ↩ Enter]
  Mouse:
  - [Bootloader, Clear EEPROM, '', '', '', '', '', '', '', '']
  - [^ Ctrl, ⌥ Alt, ⌘ Command, ⇧ Shift, '', '', ⇧ Shift, ⌘ Command, ⌥ Alt, ^ Ctrl]
  - [{t: ▽, type: trans}, '', '', Mouse Button 5, Mouse Button 4, Mouse Button 4, Mouse Button 5, '', '', {t: ▽, type: trans}]
  - [Middle Click, Right Click, Left Click, Left Click, Right Click, Middle Click]
combos:
  - {p: [1, 2], k: '=>', l: [Dvorak]}
  - {p: [2, 3], k: '->', l: [Dvorak]}
  - {p: [0, 10], k: '!', l: [Dvorak]}
  - {p: [1, 11], k: '@', l: [Dvorak]}
  - {p: [2, 12], k: '#', l: [Dvorak]}
  - {p: [3, 13], k: '$', l: [Dvorak]}
  - {p: [4, 14], k: '%', l: [Dvorak]}
  - {p: [5, 15], k: '^', l: [Dvorak]}
  - {p: [6, 16], k: '&', l: [Dvorak]}
  - {p: [7, 17], k: '*', l: [Dvorak]}
  - {p: [8, 18], k: '(', l: [Dvorak]}
  - {p: [9, 19], k: ')', l: [Dvorak]}
  - {p: [13, 16], k: 'Caps Word', l: [Dvorak]}
  - {p: [12, 17], k: 'camelCase', l: [Dvorak], a: bottom, o: 0.05}

draw_config:
  # specify the size to bound the vertical dimension of your glyph, below are defaults
  glyph_tap_size: 15
  glyph_hold_size: 14
  glyph_shifted_size: 14
  glyphs:  # mapping of glyph name to be used to svg definition
    bri_up: |
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brightness-up" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
            <path d="M12 5l0 -2"></path>
            <path d="M17 7l1.4 -1.4"></path>
            <path d="M19 12l2 0"></path>
            <path d="M17 17l1.4 1.4"></path>
            <path d="M12 19l0 2"></path>
            <path d="M7 17l-1.4 1.4"></path>
            <path d="M6 12l-2 0"></path>
            <path d="M7 7l-1.4 -1.4"></path>
