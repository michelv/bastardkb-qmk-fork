layout: {qmk_keyboard: bastardkb/dilemma/3x5_3, qmk_layout: LAYOUT_split_3x5_3}
layers:
  Dvorak:
  - ['''', ',', ., P, Y, F, G, C, R, L]
  - [{t: A, h: ⌘ LGUI}, {t: O, h: ⌥ LALT}, {t: E, h: ⎈ LCTL}, {t: U, h: ⇧ LSFT}, I, D, {t: H, h: ⇧ RSFT}, {t: T, h: ⎈ RCTL}, {t: N, h: ⌥ LALT}, {t: S, h: ⌘ RGUI}]
  - [{t: SCLN, h: POINTER}, Q, J, K, X, B, M, W, V, {t: Z, h: MOUSE}]
  - [ESC, {t: ↹ TAB, h: FUNCTION}, {t: ⌫ BSPC, h: NAVIGATION}, {t: ␣ SPC, h: NUMBERS}, {t: ENT, h: SYMBOLS}, '`']
  Numbers:
  - ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0']
  - ['[', '', '', '', \, '', ⇧ LSFT, ⎈ LCTL, ⌥ LALT, ⌘ LGUI]
  - [']', '', '', '', /, '', '', '', '', '']
  - [., '-', '=', '', {t: ▽, type: trans}, '']
  Symbols:
  - ['!', '@', '#', $, '%', ^, '&', '*', (, )]
  - ['{', '', '', '', '|', '', ⇧ LSFT, ⎈ LCTL, ⌥ LALT, ⌘ LGUI]
  - ['}', '', '', '', '?', '', '', '', '', '']
  - ['~', _, +, {t: ▽, type: trans}, '', '']
  Function:
  - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10]
  - [⌘ LGUI, ⌥ LALT, ⎈ LCTL, ⇧ LSFT, '', $$vol_up$$, CW TOGG, $$bri_up$$, '', F11]
  - ['', '', '', '', '', $$vol_down$$, PSCR, $$bri_down$$, '', F12]
  - ['', {t: ▽, type: trans}, '', '', '', '']
  Navigation:
  - ['', '', '', '', '', '', WH L, WH U, WH D, WH R]
  - [⌘ LGUI, ⌥ LALT, ⎈ LCTL, ⇧ LSFT, '', CAPS, LEFT, UP, DOWN, RGHT]
  - ['', '', '', '', '', INS, ⤒ Home, ⇞ PgUp, ⇟ PgDn, ⤓ End]
  - ['', '', {t: ▽, type: trans}, SPC, ENT, ⌦ DEL]
  Mouse:
  - [QK BOOT, EE CLR, '', '', '', '', '', RGB TOG, RGB M P, RGB VAI]
  - [⌘ LGUI, ⌥ LALT, ⎈ LCTL, ⇧ LSFT, '', '', ⇧ LSFT, ⎈ LCTL, ⌥ LALT, ⌘ LGUI]
  - [{t: ▽, type: trans}, DRG TOG, '', BTN5, BTN4, BTN4, BTN5, '', DRG TOG, {t: ▽, type: trans}]
  - [BTN3, BTN2, BTN1, BTN1, BTN2, BTN3]
combos:
  - {p: [1, 2], k: '=>', l: [Dvorak]}
  - {p: [2, 3], k: '->', l: [Dvorak]}

draw_config:
  # specify the size to bound the vertical dimension of your glyph, below are defaults
  glyph_tap_size: 15
  glyph_hold_size: 14
  glyph_shifted_size: 14
  glyphs:  # mapping of glyph name to be used to svg definition
    bri_up: |
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brightness-up" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
